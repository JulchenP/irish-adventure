<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ireland – A trip to the green island</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oranienbaum&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <container>
      <div class="slider-home">
        <span class="text">
          <h1 class="mb-5">Welcome to Ireland</h1>
          <p class="slider">
            Here you'll find a guide to the city of Dublin, it's surrounding
            attractions and the beautiful country of Ireland.
          </p>
          <p id="arrow">↓</p>
        </span>
      </div>
      <div class="content">
        <div class="lookingFor">
          <h2>What are you looking for today?</h2>

          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card activityCards h-100 shadow-sm">
                <img
                  src="/images/stock/sized/515x370_0004_feeling-hungry.png"
                  class="card-img-top activityImages"
                  alt="an image of a wrap cut up"
                  id="feelingHungry"
                />
                <div class="card-body">
                  <h3 class="card-title">Feeling hungry?</h3>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100 activityCards shadow-sm">
                <img
                  src="images/stock/sized/515x370_pint.png"
                  class="card-img-top activityImages"
                  alt="a glass of guinness on a table with a candle"
                />
                <div class="card-body">
                  <h3 class="card-title">Fancy a pint?</h3>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100 activityCards shadow-sm">
                <img
                  src="images/stock/sized/515x370_0005_dublin.png"
                  class="card-img-top activityImages"
                  alt="..."
                />
                <div class="card-body">
                  <h3 class="card-title">Stuck in Dublin?</h3>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100 activityCards shadow-sm">
                <img
                  src="images/stock/sized/515x370_0001_surrounding.png"
                  class="card-img-top activityImages"
                  alt="..."
                />
                <div class="card-body">
                  <h3 class="card-title">Wanna get away for a day?</h3>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100 activityCards shadow-sm">
                <img
                  src="images/stock/sized/515x370_0002_trips.png"
                  class="card-img-top activityImages"
                  alt="..."
                />
                <div class="card-body">
                  <h3 class="card-title">Quick holiday escape?</h3>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100 activityCards shadow-sm">
                <img
                  src="images/stock/sized/515x370_0003_shopping.png"
                  class="card-img-top activityImages"
                  alt="..."
                />
                <div class="card-body">
                  <h3 class="card-title">Feel like shopping?</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </container>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
